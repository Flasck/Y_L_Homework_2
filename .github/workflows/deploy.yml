name: CI on commits

on: 
  push:
    branches: [ master ]


jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-varsion: [ 19.x ]
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - run: git config --global user.email "po_6706@mail.ru"
      - run: git config --global user.name "Flasck"
      - run: npm run deploy
