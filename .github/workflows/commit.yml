name: CI on commits

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check_validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-varsion: [ 19.x ]
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - run: npm run lint:css
      - run: npm run lint:js
